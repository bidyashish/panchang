name: Publish Package

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      packages: write  # Required for publishing packages
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test:run
      
    - name: Build package
      run: npm run build
      
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes in this Release
          
          ðŸŒ™ **@bidyashish/panchang** - Hindu Panchanga Calculator
          
          ### Features
          - Complete Panchanga calculations (Tithi, Nakshatra, Yoga, Karana, Vara)
          - Swiss Ephemeris precision for astronomical calculations
          - CLI tool for command-line usage
          - Framework support for React, Vue.js, and Node.js
          
          ### Installation
          ```bash
          npm install @bidyashish/panchang
          ```
          
          ### CLI Usage
          ```bash
          npx @bidyashish/panchang --lat 28.6139 --lng 77.2090 --tz Asia/Kolkata
          ```
          
          ### Framework Integration
          ```javascript
          import { getPanchanga } from '@bidyashish/panchang';
          const panchanga = await getPanchanga(new Date(), 28.6139, 77.2090, 'Asia/Kolkata');
          ```
          
          ðŸ“¦ **NPM**: https://www.npmjs.com/package/@bidyashish/panchang
          ðŸ”— **GitHub**: https://github.com/bidyashish/panchang
        draft: false
        prerelease: false

  # Optional: Also publish to GitHub Packages
  publish-github:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for GitHub Packages
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@bidyashish'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: npm run build
      
    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
